<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Picker Application</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<!-- display section -->
			<section class="section">
				<div class="section-header">
					<h3 class="section-title">Display Color</h3>
					<button
						class="section-header-action"
						id="generate-random-color"
					>
						Random Color
					</button>
				</div>
				<div class="divider"></div>
				<div class="color-display" id="color-display"></div>
			</section>

			<!-- Change & Copy Color -->
			<section class="section">
				<section class="section-header">
					<h3 class="section-title">Change & Copy Color</h3>
					<div class="section-header-action-group">
						<button
							class="section-header-action"
							id="save-to-custom"
						>
							Save
						</button>
						<button
							class="section-header-action"
							id="copy-to-clipboard"
						>
							Copy
						</button>
					</div>
				</section>
				<div class="divider"></div>
				<div class="select-copy-mode">
					<p class="lead">Select Copy Mode</p>
					<div class="mode-radio-group">
						<div class="mode-input-group">
							<input
								type="radio"
								name="color-mode"
								id="color-mode-hex"
								value="hex"
								checked
							/>
							<label for="color-mode-hex">Hex</label>
						</div>
						<div class="mode-input-group">
							<input
								type="radio"
								name="color-mode"
								id="color-mode-rgb"
								value="rgb"
							/>
							<label for="color-mode-rgb">RGB</label>
						</div>
					</div>
				</div>
				<div class="selected-color-code">
					<div class="hex-input-group">
						<label for="input-hex" class="lead">Hex</label>
						<input
							type="text"
							placeholder="dddeee"
							id="input-hex"
							class="text-input hex-input"
						/>
						<div class="hex-icon">#</div>
					</div>
					<div class="rgb-input-group">
						<label for="input-rgb" class="lead">RGB</label>
						<input
							type="text"
							placeholder="rgb(221, 222, 238)"
							id="input-rgb"
							class="text-input"
							disabled
						/>
					</div>
				</div>
				<div class="color-sliders">
					<p class="lead">Adjust RGB Colors</p>
					<div class="color-sliders-group">
						<div>
							<div class="slider-label-group">
								<p>Red</p>
								<p id="color-slider-red-label">221</p>
							</div>
							<input
								type="range"
								min="0"
								max="255"
								value="221"
								class="color-slider"
								id="color-slider-red"
							/>
						</div>
						<div>
							<div class="slider-label-group">
								<p>Green</p>
								<p id="color-slider-green-label">222</p>
							</div>
							<input
								type="range"
								min="0"
								max="255"
								value="222"
								class="color-slider"
								id="color-slider-green"
							/>
						</div>
						<div>
							<div class="slider-label-group">
								<p>Blue</p>
								<p id="color-slider-blue-label">238</p>
							</div>
							<input
								type="range"
								min="0"
								max="255"
								value="238"
								class="color-slider"
								id="color-slider-blue"
							/>
						</div>
					</div>
				</div>
			</section>

			<!-- Color Presets -->
			<section class="section">
				<div class="section-header">
					<h3 class="section-title">Preset Colors</h3>
				</div>
				<div class="divider"></div>
				<div class="preset-colors" id="preset-colors"></div>
			</section>

			<!-- Custom Presets -->
			<section class="section">
				<div class="section-header">
					<h3 class="section-title">Custom Colors</h3>
				</div>
				<div class="divider"></div>
				<div class="preset-colors" id="custom-colors"></div>
			</section>

			<!-- Background Preferences -->
			<section class="section">
				<div class="section-header">
					<h3 class="section-title">Background Preferences</h3>
				</div>
				<div class="divider"></div>
				<div class="background-preferences">
					<div class="background-left-panel">
						<p class="lead">Background Preview</p>
						<div class="background-image" id="bg-preview"></div>
						<div class="background-control">
							<input
								type="file"
								class="file-input"
								id="bg-file-input"
								accept="image/*"
							/>
							<button
								class="background-control-btn"
								id="bg-file-delete-btn"
							>
								Remove
							</button>
							<button
								class="background-control-btn"
								id="bg-file-input-btn"
							>
								Upload
							</button>
						</div>
					</div>
					<div class="background-right-panel">
						<div id="bg-controller">
							<div class="select-group">
								<label class="lead" for="bg-size"
									>Background Size</label
								>
								<select
									class="text-input"
									name="bg-size"
									id="bg-size"
								>
									<option value="auto">Auto</option>
									<option value="inherit">Inherit</option>
									<option value="contain">Contain</option>
									<option value="cover">cover</option>
								</select>
							</div>
							<div class="select-group">
								<label class="lead" for="bg-size"
									>Background Repeat</label
								>
								<select
									class="text-input"
									name="bg-size"
									id="bg-repeat"
								>
									<option value="repeat">Repeat</option>
									<option value="no-repeat">No Repeat</option>
								</select>
							</div>
							<div class="select-group">
								<label class="lead" for="bg-size"
									>Background Position</label
								>
								<select
									class="text-input"
									name="bg-size"
									id="bg-position"
								>
									<option value="left top">Left Top</option>
									<option value="left center">
										Left Center
									</option>
									<option value="left bottom">
										Left Bottom
									</option>
									<option value="right top">Right Top</option>
									<option value="right center">
										Right Center
									</option>
									<option value="right Bottom">
										Right Bottom
									</option>
									<option value="center top">
										Center Top
									</option>
									<option value="center center">
										Center Center
									</option>
									<option value="center bottom">
										Center Bottom
									</option>
								</select>
							</div>
							<div class="select-group">
								<label class="lead" for="bg-size"
									>Background Attachment</label
								>
								<select
									class="text-input"
									name="bg-size"
									id="bg-attachment"
								>
									<option value="initial">Initial</option>
									<option value="inherit">Inherit</option>
									<option value="local">Local</option>
									<option value="fixed">Fixed</option>
									<option value="scroll">Scroll</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
